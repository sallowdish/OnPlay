 {% load staticfiles%}
<html>
  <head>
	<meta charset="utf-8">
	<title>Asteroids</title>
	<h1 align="center">Asteroids</h1>
    <link href={%static "notfirstapp/css/main.css"%} rel="stylesheet" type="text/css">
	<link href={% static "notfirstapp/css/colorbox.css"%} rel="stylesheet">
	
    <script src={% static "notfirstapp/js/asteroids/jquery-1.4.1.min.js" %}></script>
    <script src={% static "notfirstapp/js/asteroids/vector_battle_regular.typeface.js" %}></script>
    <script src={% static "notfirstapp/js/asteroids/ipad.js" %}></script>
    <script src={% static "notfirstapp/js/asteroids/game.js" %}></script>
    <style>
      #canvas { border:1px solid black; top:0px; left:0px; }
      .button { position:absolute; border:1px solid black; }
      #left-controls { position:absolute; left:1px; bottom:0px; display:none; }
      #right-controls { position:absolute; right:1px; bottom:0px; display:none; }
      #up { width:200px; height:100px; bottom:100px;}
      #left { width:100px; height:100px; bottom:0px;}
      #right { width:100px; height:100px; bottom:0px; left:100px; }
      #space { width:200px; height:200px; bottom:0px; right:0px; }
    </style>
  </head>
  <body>
    <div id="game-container" style="width:600px; margin:0 auto;">
      <canvas id="canvas" width="600" height="540"></canvas>
      <div id="left-controls">
        <div id="up" class='button'>THRUST</div>
        <div id="left" class='button'>LEFT</div>
        <div id="right" class='button'>RIGHT</div>
      </div>
      <div id="right-controls">
        <div id="space" class='button'>FIRE</div>
      </div>
    </div>
	<br><br>
	<p align="center">Special thanks for this open source project: <a href="https://github.com/dmcinnes/HTML5-Asteroids">Asteroids</a></p>
  </body>
</html>
