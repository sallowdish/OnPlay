{%extends "notfirstapp/base.html"%}
{%load staticfiles%}
{%block content%}
	{% if game_path %}
	<div class='container-fluid'>
		<div class='row' style='margin-top:5%;'>
			<div class='col-xs-8 col-xs-offset-2 embed-responsive embed-responsive-16by9'>
				<iframe class='embed-responsive-item' src="{{game_path}}" frameborder="0"></iframe>
			</div>
		</div>
	</div>
    {% else %}
		<p>Error. Cannot find the game.</p>
	{% endif %}
{%endblock content%}


{%block endscript%}
{%endblock endscript%}

{%block about%}{%endblock about%}
