{%if comment_list%}
<div class='container-fluid'>
	{% for comment in comment_list%}
	<div class='row'>
		<div class='col-xs-8 col-xs-offset-2 media' style='background-color:lightgrey;'>
			<a href="#" class='media-left'>
				<img src="{{comment.fk_comment_poster.onplayuser.profileimage.url}}" alt="profile_image" style='max-width:64px;'>
			</a>
			<div class='media-body'>
				<h3 class='media-heading'>
					<a href=javascript:toProfilePage({{comment.fk_comment_poster.id}})>{{comment.fk_comment_poster.username}}:</a>
				</h3>
				<p>
					{{comment.comment}}
				</p>
			</div>
			<div class='media-right'>
				<p>{{comment.comment|date:"D d M Y"}}</p>
			</div>
		</div>
	</div>
	{%endfor%}
</div>
<form action="{% url 'game:ProfilePage'%}" hidden method='POST' id='form_to_profilepage'>
	{%csrf_token%}
	<input type="hidden" name="user_id" id="input_user_id">
</form>

<script type="text/javascript">
	function toProfilePage(fk_comment_poster_id){
		$("form#form_to_profilepage>input#input_user_id").attr('value',fk_comment_poster_id);
		$("form#form_to_profilepage").submit();

	}
</script>
{% endif%}
