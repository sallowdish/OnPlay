{%extends 'notfirstapp/base.html'%}
{%load staticfiles%}


	{%block content%}

	<header>

		<!-- Basics -->
		
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Login</title>

		<!-- CSS -->
		
		<link rel="stylesheet" href={%static 'notfirstapp/css/reset.css'%}>
		<link rel="stylesheet" href={%static 'notfirstapp/css/animate.css'%}>
		<link rel="stylesheet" href={%static 'notfirstapp/css/styles.css'%}>
		
	</header>

		<!-- Main HTML -->
		

		
		<!-- Begin Page Content -->
		
		<div id="container">

		{% if form.errors %}
		{%for error, info in form.errors.items%}
			<p>{{error}} -- {{info}}</p>
		{%endfor%}

		{% endif %}
			
			<form action={% url 'SignUpPage' %} method="post">
				{% csrf_token %}
			
			<label for="name">Username*:</label>
			
			<input type="name" id='id_username' name='username' value='{{form.data.username}}'>
			
			<label for="username">Password*:</label>
			
			<input type="password" id='id_password' name='password' value=''>

			<label for="email">Email:</label>
			
			<input type="email" id='id_email' name='email' value='{{form.data.email}}'>

			<label for="firstname">Firstname:</label>
			
			<input type="text" id='id_firstname' name='firstname' value='{{form.data.firstname}}'>

			<label for="lastname">Lastname:</label>
			
			<input type="text" id='id_lastname' name='lastname' value='{{form.data.lastname}}'>
			
			<div id="lower">
			
			<!-- <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label> -->
			
			<input type='reset'>
			<input type="submit" value="Register">
			<!-- <input type="hidden" name="next" value="{{ next }}" /> -->
			
			</div>
			
			</form>
		</div>
		
		
		<!-- End Page Content -->
		

	<style type="text/css">
		#loginView{

			padding-top: 10em;
		}
	</style>

	<style type="text/css">
		#container{

			height: auto;
		}
	</style>
	{%endblock content%}
