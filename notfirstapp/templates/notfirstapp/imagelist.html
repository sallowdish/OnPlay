<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image List View</title>   
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if imagelist %}
        <ul>
        {% for image in imagelist %}
            <li><a href="{% url 'ImageDetailPage' image.id%}">{{ image.imagefile.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No image.</p>
    {% endif %}

            <p>
                {{ form.imagefile.errors }}
                {{ form.imagefile }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form> -->
    </body>
</html>
