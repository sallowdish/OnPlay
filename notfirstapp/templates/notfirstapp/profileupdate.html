{%extends 'notfirstapp/base2.html'%}
{% load bootstrap3 %}

{%block content%}
<div class='panel panel-default col-xs-8 col-xs-offset-2' style='padding:0;margin-top:2em;'>
	<div class='panel-heading'>
			<h3>Update User Profile</h3>
	</div>
	<div clsss='row '>
		<div class='col-xs-12 panel-body'>
			<form action="" method="patch" class="form">
			{% csrf_token %}
			{% bootstrap_form_errors form %}
			{% bootstrap_form form %}
			{% buttons %}
		    <button type="submit" class="btn btn-primary">
		      {% bootstrap_icon "star" %} Submit
		    </button>
		    {% endbuttons %}
		</form>
		</div>
	</div>
</div>



{%endblock content%}
